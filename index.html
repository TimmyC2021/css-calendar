<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="paw-solid.svg">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <h1>CSS Calendar</h1>

  <div class="month">      
    <ul id="dateHeader">
      <li id="prev" class="prev">&#10094;</li>
      <li id="next" class="next">&#10095;</li>
      <li>
        <span id="monthWord"></span>
        <br>
        <span id="yearNumber" style="font-size:18px"></span>
      </li>
    </ul>
  </div>

  <ul id="weekdays" class="weekdays">
  </ul>

  <ul id="days" class="days">  
  </ul>

</body>
</html>
